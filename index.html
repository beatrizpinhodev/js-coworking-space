<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coworking Space</title>
  </head>
  <body>
    <header>
      <img src="assets/favicon/favicon-32x32.png" alt="" />
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <button>Sign in</button>
    </header>

    <div class="cards">
      <div class="card-left">
        <h5>Coworking Spaces for All</h5>
        <h1>The best coworking in Salvador</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis ea
          quas quisquam saepe ipsum odio itaque rerum earum illo tempora!
        </p>
        <button>See Availability &rarr;</button>
      </div>
      <div class="card-right">
        <div class="principal-image">
          <img
            class="big-image"
            src="https://cdn.eurekacoworking.com/wp-content/uploads/2020/10/21233518/escritorio-flexivel.jpg"
            alt=""
          />
          <div class="visitors">
            <div class="visitors-image">
              <img
                src="https://themusclemedics.com/wp-content/uploads/2018/04/Circle-Profile-PNG.png"
                alt=""
              />

              <img
                src="https://www.nicepng.com/png/full/182-1829287_cammy-lin-ux-designer-circle-picture-profile-girl.png"
                alt=""
              />
              <img
                src="https://media.creativemornings.com/uploads/user/avatar/120448/profile-circle.png"
                alt=""
              />
              <span>5K+</span>
            </div>

            <h3>5K+</h3>
            <p>Visitors per month</p>
          </div>
        </div>
      </div>
    </div>


    <div class="cards-2">
      <div class="card-left">
      <img src="https://images.pexels.com/photos/3778619/pexels-photo-3778619.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        <div class="rooms">
          <h3>30+</h3>
          <p>Rooms available</p>
      </div>
      <div class="card-right">
        
        <button>Get Workspace</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
